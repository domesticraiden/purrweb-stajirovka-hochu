<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="slider">
      <div class="container">
        <div class="slider__inner">
          <h3 class="slider__title pacifico-regular-primary">Single Item</h3>
          <div class="slider__container">
            <button class="slider__button slider__prev">
              <span class="slider__button-text pacifico-regular-secondary"> prev </span>
            </button>
            <div class="slider__slides">
              <div class="slider__slide">
                <span class="slider__slide-text pacifico-regular-primary"> 1 </span>
              </div>
              <div class="slider__slide inactive">
                <span class="slider__slide-text pacifico-regular-primary"> 2 </span>
              </div>
              <div class="slider__slide inactive">
                <span class="slider__slide-text pacifico-regular-primary"> 3 </span>
              </div>
              <div class="slider__slide inactive">
                <span class="slider__slide-text pacifico-regular-primary"> 4 </span>
              </div>
              <div class="slider__slide inactive">
                <span class="slider__slide-text pacifico-regular-primary"> 5 </span>
              </div>
              <div class="slider__slide inactive">
                <span class="slider__slide-text pacifico-regular-primary"> 6 </span>
              </div>
              <div class="slider__slide inactive">
                <span class="slider__slide-text pacifico-regular-primary"> 7 </span>
              </div>
              <div class="slider__slide inactive">
                <span class="slider__slide-text pacifico-regular-primary"> 8 </span>
              </div>
              <div class="slider__slide inactive">
                <span class="slider__slide-text pacifico-regular-primary"> 9 </span>
              </div>
              <div class="slider__slide inactive">
                <span class="slider__slide-text pacifico-regular-primary"> 10 </span>
              </div>
            </div>
            <button class="slider__button slider__next">
              <span class="slider__button-text pacifico-regular-secondary"> next </span>
            </button>
          </div>
          <div class="slider__pagination">
            <ul class="slider__pagination-dots"></ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
